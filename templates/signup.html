<!doctype html>
<html lang="fi">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<title>Sign Up</title>
</head>
<body>
  <div class="login-container">
    <h1>Create Account</h1>

    <form id="signupForm">
        <input type="text" id="first_name" placeholder="First Name" required><br>
        <input type="text" id="last_name" placeholder="Last Name" required><br>
        <input type="text" id="address" placeholder="Address" required><br>
        <input type="phone" id="phone" placeholder="Phone" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>

        <button type="submit">Register</button>
    </form>

    <p>Have an account? <a href="/">Log in</a></p>
  </div>

  <script src="{{ url_for('static', filename='signup.js') }}"></script>
</body>
</html>
